[plugin]

name="GES - Godot Easy Saving"
description="\"GES - Godot Easy Saving\" is an extremely simple and lightweight addon made for Godot. With GES, you can easily integrate saving functionalities to your Godot project.

To setup the plugin, go to Project -> Project Settings -> Godot Easy -> Saving. All the plugin settings can be found there."
author="IsItLucas?"
version="1.0.0"
script="plugin.gd"
